<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Javascript calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <br />
    <form id="myform" name="Calc">
      <input name="display" style="width: 270px; height:50px; text-align: center; background-color: #1f80c9;" /> <br />
      <input type="button" value="7" />
      <input type="button" value="8" />
      <input type="button" value="9" />
      <input type="button" value="+" style="background-color: #cc5c11;" /><br />
      <input type="button" value="4" />
      <input type="button" value="5" />
      <input type="button" value="6" />
      <input type="button" value="-" style="background-color: #ba55d3;" /><br />
      <input type="button" value="3" />
      <input type="button" value="2" />
      <input type="button" value="1" />
      <input type="button" value="x" style="background-color: #7db1b2;" /><br />
      <input type="button" value="C" style="background-color: red;" />
      <input type="button" value="0" />
      <input type="button" value="=" style="background-color: green;"/>
      <input type="button" value="&#247;" style="background-color: #cc0000;" />
    </form>

    <script src="myscript.js"></script>
  </body>
</html>
